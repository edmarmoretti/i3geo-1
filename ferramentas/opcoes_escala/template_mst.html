<div class='container-fluid customScrollBar'>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesEscalastatus">{{{incluiNoMapa}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" id="i3GEOopcoesEscalastatus">
				<option value='3'>{{{sim}}}</option>
				<option value='1'>{{{nao}}}</option>
				<option value='0'>---</option>
			</select><b class="caret careti"></b>
		</div>
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesEscalaw">{{{largura}}}</label>
		<input class="form-control input-lg " type='text' id='i3GEOopcoesEscalaw' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesEscalah">{{{altura}}}</label>
		<input class="form-control input-lg " type='text' id='i3GEOopcoesEscalah' value='' />
	</div>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesEscalaunidade">{{{unidade}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" id="i3GEOopcoesEscalaunidade">
				<option value='3' selected>Metros</option>
				<option value='4'>Km</option>
			</select><b class="caret careti"></b>
		</div>
	</div>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesEscalaestilo">{{{estilo}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" id="i3GEOopcoesEscalaestilo">
				<option value='0' selected>{{{bloco}}}</option>
				<option value='1'>{{{linear}}}</option>
				<option value='2'>{{{semBarra}}}</option>
			</select><b class="caret careti"></b>
		</div>
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesEscalaintervalos">{{{intervalos}}}</label>
		<input class="form-control input-lg " type='text' id='i3GEOopcoesEscalaintervalos' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesEscalacor">{{{cor}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOopcoesEscalacor' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesEscalabcor">{{{fundo}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOopcoesEscalabcor' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesEscalaocor">{{{contorno}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOopcoesEscalaocor' value='' />
	</div>
	<button onclick="i3GEOF.opcoesEscala.executa()" class='btn btn-primary btn-sm btn-raised'>{{{aplica}}}</button>
	<button onclick="i3GEOF.opcoesEscala.testa()" class='btn btn-primary btn-sm btn-raised'>{{{testa}}}</button>
</div>
