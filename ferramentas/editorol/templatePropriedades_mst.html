<div class='container-fluid customScrollBar' style="height:100%;overflow:auto;">
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">Cor do contorno</label>
		<input value='{{{strokeColor}}}' onchange="i3GEO.editorOL.mudaSimbolo(\'strokeColor\',this);return false;" class="form-control input-lg i3geoFormIconeAquarela" type='text' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">Cor do preenchimento</label>
		<input value='{{{fillColor}}}' onchange="i3GEO.editorOL.mudaSimbolo(\'fillColor\',this);return false;" class="form-control input-lg i3geoFormIconeAquarela" type='text' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">Cor da fonte</label>
		<input value='{{{fontColor}}}' onchange="i3GEO.editorOL.mudaSimbolo(\'fillColor\',this);return false;" class="form-control input-lg i3geoFormIconeAquarela" type='text' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">Tamanho da fonte</label>
		<input value='{{{fontSize}}}' onchange="i3GEO.editorOL.mudaSimbolo(\'fontSize\',this);return false;" class="form-control input-lg " type='text' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">Opacidade (de 0 a 1)</label>
		<input value='{{{opacidade}}}' onchange="i3GEO.editorOL.mudaSimbolo(\'opacidade\',this);return false;" class="form-control input-lg " type='text' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">Largura da linha/contorno</label>
		<input value='{{{strokeWidth}}}' onchange="i3GEO.editorOL.mudaSimbolo(\'strokeWidth\',this);return false;" class="form-control input-lg " type='text' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">Url de uma imagem</label>
		<input value='{{{externalGraphic}}}' onchange="i3GEO.editorOL.mudaSimbolo(\'externalGraphic\',this);return false;" class="form-control input-lg " type='text' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">Largura da imagem</label>
		<input value='{{{graphicWidth}}}' onchange="i3GEO.editorOL.mudaSimbolo(\'graphicWidth\',this);return false;" class="form-control input-lg " type='text' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">Altura da imagem</label>
		<input value='{{{graphicHeight}}}' onchange="i3GEO.editorOL.mudaSimbolo(\'graphicHeight\',this);return false;" class="form-control input-lg " type='text' />
	</div>
</div>
