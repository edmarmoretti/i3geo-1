<div class='container-fluid customScrollBar'>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesLegendastatus">{{{incluiNoMapa}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" id="i3GEOopcoesLegendastatus">
				<option value='3'>{{{sim}}}</option>
				<option value='1'>{{{nao}}}</option>
				<option value='0'>---</option>
			</select><b class="caret careti"></b>
		</div>
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesLegendaimagecolor">{{{corFundo}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOopcoesLegendaimagecolor' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesLegendaoutlinecolor">{{{contornoSimbolos}}}</label>
		<input class="form-control input-lg i3geoFormIconeAquarela" type='text' id='i3GEOopcoesLegendaoutlinecolor' value='' />
	</div>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesLegendaposition">{{{posicao}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" id="i3GEOopcoesLegendaposition">
				<option value='101'>{{{supEsquerdo}}}</option>
				<option value='107'>{{{supCentro}}}</option>
				<option value='103' selected>{{{supDireito}}}</option>
				<option value='104'>{{{infEsquerdo}}}</option>
				<option value='108'>{{{infCentro}}}</option>
				<option value='102'>{{{infDireito}}}</option>
			</select><b class="caret careti"></b>
		</div>
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesLegendakeyspacingy">{{{espacamentoY}}}</label>
		<input class="form-control input-lg " type='text' id='i3GEOopcoesLegendakeyspacingy' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesLegendakeyspacingx">{{{espacamentoX}}}</label>
		<input class="form-control input-lg " type='text' id='i3GEOopcoesLegendakeyspacingx' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesLegendakeysizey">{{{tamanhoSimboloY}}}</label>
		<input class="form-control input-lg " type='text' id='i3GEOopcoesLegendakeysizey' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesLegendakeysizex">{{{tamanhoSimboloX}}}</label>
		<input class="form-control input-lg " type='text' id='i3GEOopcoesLegendakeysizex' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOopcoesLegendalabelsize">{{{tamanhoTexto}}}</label>
		<input class="form-control input-lg " type='text' id='i3GEOopcoesLegendalabelsize' value='' />
	</div>
	<div style="width: 100%;" class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{fonte}}}</label>
		<div style="width: 100%;" class="input-group">
			<div id='i3GEOopcoesLegendafontef'></div>
		</div>
	</div>
	<button onclick="i3GEOF.opcoesLegenda.executa()" class='btn btn-primary btn-sm btn-raised'>{{{aplica}}}</button>
	<button onclick="i3GEOF.opcoesLegenda.testa()" class='btn btn-primary btn-sm btn-raised'>{{{testa}}}</button>
</div>
