<div class='container-fluid'>
	<h5>{{{ajuda}}}</h5>
	<div class='form-group label-fixed condensed'>
		<textarea class="form-control input-lg" id='i3GEOmostraExtenatual' rows='3'></textarea>
	</div>
	<h5>{{{digitaCoord}}}</h5>

	<h5>{{{longW}}}</h5>
	<div class="form-group condensed">
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenxg' value='00' title='grau' />
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenxm' value='00' title='minuto' />
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenxs' value='00.00' title='segundo' />
	</div>
	<h5>{{{latS}}}</h5>
	<div class="form-group condensed">
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenyg' value='00' title='grau' />
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenym' value='00' title='minuto' />
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenys' value='00.00' title='segundo' />
	</div>
	<h5>{{{longE}}}</h5>
	<div class="form-group condensed">
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenxxg' value='00' title='grau' />
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenxxm' value='00' title='minuto' />
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenxxs' value='00.00' title='segundo' />
	</div>
	<h5>{{{latN}}}</h5>
	<div class="form-group condensed">
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenyyg' value='00' title='grau' />
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenyym' value='00' title='minuto' />
		<input style="display: inline; width: 100px;" class="form-control input-lg" type='text' id='i3GEOmostraExtenyys' value='00.00' title='segundo' />
	</div>
	<button onclick="i3GEOF.mostraExten.executa()" class='btn btn-primary btn-sm btn-raised'>{{{aplica}}}</button>

</div>
