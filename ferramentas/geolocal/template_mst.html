<div class='container-fluid'>
	<button onclick="i3GEOF.geolocal.capturaCoordenada()" class='btn btn-primary btn-sm btn-raised'>{{{capturaCoord}}}</button>
	<table id='i3GEOFgeolocalListaDePontos'>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td>Latitude</td>
			<td>Longitude</td>
		</tr>
	</table>
	<button onclick="$('#i3GEOFgeolocalExpande').collapse('toggle')" role="button" class="btn btn-default btn-xs">
		<span class="text-primary readMore">
			<i class="material-icons">keyboard_arrow_down</i>
		</span>
		<span class="text-primary readLess">
			<i class="material-icons">keyboard_arrow_up</i>
		</span>
	</button>
	<div id="i3GEOFgeolocalExpande" class="collapse">
		<button onclick="i3GEOF.geolocal.limpa()" class='btn btn-primary btn-sm btn-raised'>{{{limpa}}}</button>
		<button onclick="i3GEOF.geolocal.paraTempo()" class='btn btn-primary btn-sm btn-raised'>{{{paraCaptura}}}</button>
		<button onclick="i3GEOF.geolocal.criaShp()" class='btn btn-primary btn-sm btn-raised'>{{{shp}}}</button>
		<form id='i3GEOFgeolocalFormTempo'>
			<div class='form-group label-fixed condensed'>
				<label class="control-label" for="{{{idjanela}}}i3GEOtabelaexcestat">{{{intervalo}}}</label>
				<input class="form-control input-lg" type='text' id='i3GEOFgeolocalTempo' value='0' />
			</div>
		</form>
		<div class='form-group label-fixed condensed'>
			<label class="control-label" for="">{{{maximoPontos}}}</label>
			<input class="form-control input-lg" type='text' id='i3GEOFgeolocalMaximo' value='' />
		</div>
		<h5 id='i3GEOFgeolocalNcoord' class="alert alert-info"></h5>
	</div>
</div>
