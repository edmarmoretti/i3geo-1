<div class='container-fluid'>
	<div class="form-group label-static" >
		<label class="control-label">{{{opacidade}}}</label>
		<form onsubmit='i3GEOF.atalhoscamada.mudaOpacidade(this,{{{idjanelaA}}});return false;'>
			<input class="form-control input-lg" type='text' value='{{{opaCamada}}}' />
		</form>
	</div>

	<div class="form-group label-static" >
		<label class="control-label">{{{temporizador}}}</label>
		<form onsubmit='i3GEOF.atalhoscamada.temporizador(this,{{{idjanelaA}}});return false;'>
			<input class="form-control input-lg" type='text' value='' />
		</form>
		<p class="help-block">{{{temporizadorHelp}}}</p>
	</div>

	<div class="form-group label-static" >
		<label class="control-label">{{{mudanome}}}</label>
		<form onsubmit='i3GEOF.atalhoscamada.mudaNome(this,{{{idjanelaA}}});return false;'>
			<input class="form-control input-lg" type='text' value='{{{nomeCamada}}}' />
		</form>
	</div>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.procuraratrib('{{tema}}')" class='{{procurarHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{procurar}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.copia('{{tema}}')" class='btn btn-primary btn-lg btn-block btn-raised'>{{{copia}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.toponimia('{{tema}}')" class='{{topoHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{topo}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.etiquetas('{{tema}}')" class='{{etiquetasHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{etiquetas}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.filtro('{{tema}}')" class='{{filtroHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{filtro}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.tabela('{{tema}}')" class='{{tabelaHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{tabela}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.mapa.dialogo.selecao()" class='{{selecaoHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{selecao}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.graficotema('{{tema}}')" class='{{graficoHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{grafico}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.editaLegenda('{{tema}}')" class='{{legendaHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{editaLegenda}}}</a>
	<a href='javascript:void(0)' onclick="i3GEOF.atalhoscamada.mudaCor('{{{idjanela}}}')" class='{{noPolygonHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{cores}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.contorno('{{tema}}')" class='{{noPolygonHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{contorno}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.mostraWms('{{tema}}')" class='{{wmsHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{wms}}}</a>
	<a href='javascript:void(0)' onclick="i3GEOF.atalhoscamada.juncao('{{{idjanela}}}')" class='{{metaestatHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{juncao}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.tme('{{tema}}')" class='{{tmeHidden}} btn btn-primary btn-lg btn-block btn-raised'>{{{tme}}}</a>
	<a href='javascript:void(0)' onclick="i3GEO.tema.dialogo.storymap('{{tema}}')" class='{{StoryMapHidden}} btn btn-primary btn-lg btn-block btn-raised'>StoryMap</a>
</div>
<input type='hidden' onchange="i3GEOF.atalhoscamada.aplicaColourRamp('{{{idjanela}}}')" id="{{{idjanela}}}{{tema}}" value='' />
